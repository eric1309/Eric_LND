<h1> Eso era amor</h1>

<p>Le comenté:</p>
<p>Me entusiasman tus ojos.</p>
<p>Y ella dijo:</p>
<p>¿Te gustan solos o con rimel?</p>
<p>Grandes,</p>
<P>respondí sin dudar.</p>
<p>Y también sin dudar</p>
<p>me los dejó en un plato y se fue a tientas.</p>
<p align = " right "> Ángel Gónzales </p>
